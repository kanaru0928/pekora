<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="kanaru">
    <meta name="keywords" content="ホロライブ,メトロノーム,ぺこら,兎田">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" href="./favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#eda034">
    <meta name="msapplication-TileColor" content="#bae5f5">
    <meta name="theme-color" content="#bae5f5">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/e83ccfa9aa.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>ぺこらっぷメトロノーム</title>
</head>

<body>
    <header>
        <h1><span class="ib">ぺこらっぷ</span><span class="ib">メトロノーム</span></h1>
    </header>
    <section>
        <button class="btn" id="start">スタート/ストップ  <span class="icon start" id="start_ico"><i class="fas fa-play"></i></span><span class="icon stop" id="stop_ico"><i class="fas fa-pause"></i></span></button>
        <table>
            <tr>
                <td>
                    <span>BPM</span>
                </td>
                <td>
                    <input type="range" max="300" min="10" value="120" class="range" id="bpm_range">
                    <input type="number" max="300" min="10" value="120" class="num" id="bpm_num">
                </td>
            </tr>
            <tr>
                <td>
                    <span>拍</span>
                </td>
                <td>
                    <input type="range" max="6" min="0" value="4" class="range" id="beat_range">
                    <input type="number" max="6" min="0" value="4" class="num" id="beat_num">
                </td>
            </tr>
            <tr>
                <td>
                    <span>音量</span>
                </td>
                <td>
                    <input type="range" max="100" min="0" value="80" class="range" id="vol_range">
                    <input type="number" max="100" min="0" value="80" class="num" id="vol_num">
                </td>
            </tr>
        </table>
        <label class="honke"><input type="checkbox" id="honke" class="check">
            <span class="label">本家準拠</span></label>
        <div class="lights">
            <div class="light" id="light-0"></div>
            <div class="light" id="light-1"></div>
            <div class="light" id="light-2"></div>
            <div class="light" id="light-3"></div>
            <div class="light" id="light-4"></div>
            <div class="light" id="light-5"></div>
        </div>
        <br class="sp">
        <a href="https://github.com/kanaru0928/pekora/blob/main/README.md" target="_blank" class="link">使い方</a>
    </section>
    <div class="carrots">
        <div class="carrot carrot-1"></div>
        <div class="carrot carrot-2"></div>
        <div class="carrot carrot-3"></div>

    </div>
</body>

</html>
